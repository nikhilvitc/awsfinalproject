services:
  # Backend API Service
  - type: web
    name: awsfinalproject-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JDOODLE_CLIENT_ID
        sync: false
      - key: JDOODLE_CLIENT_SECRET
        sync: false

  # Frontend Static Site
  - type: static
    name: awsfinalproject-frontend
    plan: free
    buildCommand: cd jellylemonshake && rm -rf node_modules package-lock.json && npm install --legacy-peer-deps && REACT_APP_API_URL=https://awsfinalproject-backend.onrender.com npm run build
    staticPublishPath: jellylemonshake/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://awsfinalproject-backend.onrender.com
      - key: NODE_ENV
        value: production
      - key: CI
        value: false
      - key: GENERATE_SOURCEMAP
        value: false

